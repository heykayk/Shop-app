<div class="container">
        <div class="title-component">
                <h3>Danh sách các order</h3>
        </div>
        <div class="table-main">
                <table mat-table [dataSource]="orders" class="mat-elevation-z8">
                        <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element" (click) = 'openDialog(element)'> {{element.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="fullname">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element" (click) = 'openDialog(element)'> {{element.fullname}} </td>
                        </ng-container>

                        <ng-container matColumnDef="phone_number">
                                <th mat-header-cell *matHeaderCellDef> Phone number </th>
                                <td mat-cell *matCellDef="let element" (click) = 'openDialog(element)'> {{element.phone_number}} </td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let element" (click) = 'openDialog(element)'> {{element.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef> Address </th>
                                <td mat-cell *matCellDef="let element" (click) = 'openDialog(element)'> {{element.address}} </td>
                        </ng-container>

                        <ng-container matColumnDef="order_date">
                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                <td mat-cell *matCellDef="let element" (click) = 'openDialog(element)'> {{element.order_date | date: 'dd/MM/yyyy'}}
                                </td>
                        </ng-container>

                        <ng-container matColumnDef="total_money">
                                <th mat-header-cell *matHeaderCellDef> Total </th>
                                <td mat-cell *matCellDef="let element" (click) = 'openDialog(element)'> {{element.total_money}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef> Status </th>
                                <td mat-cell *matCellDef="let element" (click) = 'openDialog(element)'> {{element.status}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = 'openDialog(row)'></tr>
                </table>
        </div>

</div>
