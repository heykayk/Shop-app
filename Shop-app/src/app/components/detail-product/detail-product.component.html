<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Chi tiết sản phẩm</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="carousel slide" id="carouseExample" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let image of product?.product_images;let  i = index"
                        [ngClass]="{'active': i === currentImageIndex}">
                        <div class="square-image">
                            <img [src]="image.image_url" alt="" class="product-image fit-img">
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouseExample"
                    data-bs-slide="prev" (click)="previousButtonClick()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouseExample"
                    data-bs-slide="next" (click)="nextButtonClick()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


            <div class="row">
                <div class="thumbnail-container">
                    <div class="thumbnail-item" *ngFor="let image of product?.product_images; let i = index"
                        [ngClass]="{'active': i===currentImageIndex}" (click)="thumbnailClick(i)">
                        <img [src]="image.image_url" alt="Thumbnail Imgae" class="thumbnail-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h2>Thông tin chi tiết sản phẩm</h2>
                <p>{{product?.description}}</p>
                <p>Giá: ${{product?.price}}</p>
                <div class="product-actions">
                    <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
                    <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
                </div>
                <div class="product-quantity">
                    <div class="border-wrapper">
                        <button (click)="decreaseClick()">-</button>
                        <input type="text" value="{{quantity}}">
                        <button (click)="increaseClick()">+</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<app-footer></app-footer>
