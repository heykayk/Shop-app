<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Phone's number</label>
                        <input type="text" class="form-control" 
                        [(ngModel)]="phoneNumber" required 
                        (input)="onPhoneNumberChange()"
                            name="phone" (focus)="registerForm.form.markAsTouched" id="phoneNumber">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                            Phone phải có ít nhất 6 kí tự
                        </p>

                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group password-field">
                        <label for="email">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" 
                        [(ngModel)]="password" required
                            (focus)="registerForm.form.markAsUntouched" name="password"
                            placeholder="Phải có ít nhất 3 kí tự.">
                        <i class="password-toggle fa-solid fa-eye"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3&& registerForm.form.touched">
                            Password phải có ít nhất 3 kí tự
                        </p>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group password-field">
                        <label for="retype-password">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" [(ngModel)]="retypePassword" id="password"
                            name="retypePassword" required
                            (input)="registerForm.form.markAsTouched(); checkPasswordMatch()"
                            placeholder="Mật khẩu phải có ít nhất 3 kí tự.">
                        <i class="password-toggle fa-solid fa-eye"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                            Retype password phải có ít nhất 3 kí tự
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') && registerForm.form.touched">
                            Password không trùng khớp
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" [(ngModel)]="fullName" name="fullName" class="form-control" required
                            id="full-name">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group">
                        <label for="full-name">Ngày sinh</label>
                        <input type="date" [(ngModel)]="dateOfBirth" name="dateOfBirth" class="form-control" required
                            (input)="registerForm.form.markAsTouched(); checkAge()" id="full-name">
                        <div class="divider-nospace"></div>

                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') && registerForm.form.touched">
                            Bạn chưa đủ 18 tuổi
                        </p>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group ">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input" is="remember">
                                <label for="remember" class="form-check-lable text-start">
                                    Tôi đồng ý với các điều khoản
                                </label>
                            </span>
                        </div>
                    </div>
                    <button (click)="register()" type="button" class="login-button">Đăng kí</button>
                    <div class="divider"></div>
                    <p class="text-center" style="display: inline-flex;">Bạn đã có tài khoản?</p>
                    <a href="#" class="regiter-link">đăng nhập</a>
                </div>
            </div>
        </div>
    </form>
</div>
