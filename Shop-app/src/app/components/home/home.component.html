<app-header></app-header>

<div class="container">
    <!-- <div class="intro-section">
        <h1>this is home</h1>
        <p>danh sachs sanh pham</p>
    </div> -->
    <div class="search-box container">
        <div class="row g-1">
            <div class="col-md-6">
                <input type="text" [(ngModel)]="keyword" class="form-control search-input" placeholder="Tìm sản phẩm">
            </div>
            <div class="col-md-3">
                <select name="" class="form-control" [(ngModel)]="categoryId">
                    <option value="0">Tất cả</option>
                    <option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success form-control" (click)="searchProducts()">Tìm kiếm</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <div class="product-item">
                <img class="product-image" [src]="product.url" alt="">
                <h4 class="product-name">{{ product.name }}</h4>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">Giá: {{ product.price }}</p>
                <div class="product-actions">
                    <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                    <span class="space"></span>
                    <button class="btn btn-success">Mua ngay</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" *ngIf="currentPage > 1">
                <a href="#" class="page-link" (click)="onPageChange(1)">First</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 1">
                <a href="#" class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>
            <ng-container *ngFor="let page of visiblePage">
                <li class="page-item" [ngClass]="{'active': page === currentPage}">
                    <a href="#" class="page-link" (click)="onPageChange(page)">{{page}}</a>
                </li>
            </ng-container>
            <li class="page-item" *ngIf="currentPage <totalPages">
                <a href="#" class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
            <li class="page-item" *ngIf="currentPage < 1">
                <a href="#" class="page-link" (click)="onPageChange(totalPages)">Last</a>
            </li>
        </ul>
    </nav>
</div>
<app-footer></app-footer>
