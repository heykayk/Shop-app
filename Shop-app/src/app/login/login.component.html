<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-group">
                    <label for="email">Email/phone</label>
                    <input type="text" class="form-control" id="email">
                    <div class="divider-nospace"></div>
                </div>

                <div class="mt-5"></div>

                <div class="form-group password-field">
                    <label for="email">Mật khẩu</label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Mật khẩu phải có ít nhất 3 kí tự.">
                    <i class="password-toggle fa-solid fa-eye"></i>
                    <div class="divider-nospace"></div>
                </div>

                <div class="form-group ">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" is="remember">
                            <label for="remember" class="form-check-lable text-start">
                                Ghi nhớ đăng nhập
                            </label>
                        </span>
                        <a href="#" class="regiter-link">Quên mật khẩu</a>
                    </div>
                </div>

                <div class="form-group ">
                    <select class="form-control access-right">
                        <option selected disabled>Quyền đăng nhập</option>
                        <option>Người dùng</option>
                        <option>Quản trị viên</option>
                    </select>
                </div>
                <button type="button" class="login-button">Đăng nhập</button>
                <div class="divider"></div>
                <div>
                    <p class="text-center" style="display: inline; margin: 0 auto;">Bạn chưa có tài khoản?</p>
                    <a href="#" class="regiter-link">Tạo tài khoản</a>
                </div>
            </div>
        </div>
    </div>
</div>
